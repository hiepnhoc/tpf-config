server:
  port: 4010
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: tpf-service-assets
    password: tpf-service-assets
    app-id: tpf-service-assets
    logstash: tpf-service-logstash-assets
  data:
    mongodb:
      uri: mongodb://localhost:27017/tpfdb
security:
  oauth2:
    client:
      client-id: tpf-service-assets
      client-secret: tpf-service-assets
      access-token-uri: http://localhost:1100/oauth/token
    resource:
      token-info-uri: http://localhost:1100/oauth/check_token
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
logging:
  level:
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
---
spring:
  profiles: dev
  rabbitmq:
    host: tpf-opensource-rabbitmq
  data:
    mongodb:
      uri: mongodb://tpf-opensource-mongodb:27017/tpfdb
security:
  oauth2:
    client:
      access-token-uri: http://tpf-service-authentication:1100/oauth/token
    resource:
      token-info-uri: http://tpf-service-authentication:1100/oauth/check_token
eureka:
  client:
    serviceUrl:
      defaultZone:  http://tpf-service-eureka:8761/eureka
  instance:
    hostname: tpf-service-assets
