server:
  port: 9000

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:  
    service_authentication:
      path: /api/auth/**
      sensitiveHeaders:
      serviceId: SERVICE_AUTHENTICATION
    service_restclient:
      path: /api/**
      sensitiveHeaders: 
      serviceId: SERVICE_REST
  add-proxy-headers: true
  
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
      
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
